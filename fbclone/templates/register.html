{% extends "base.html" %}

{% block title %}Register - Facebook Clone{% endblock %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full mx-auto">
  <h2 class="text-3xl font-bold text-blue-600 text-center mb-2">Create a new account</h2>
  <p class="text-center text-gray-600 mb-6">Itâ€™s quick and easy.</p>

  {% if error %}
    <p class="text-red-500 text-center mb-4">{{ error }}</p>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="space-y-4">{% csrf_token %}
    <div>
      <input type="text" name="username" placeholder="Username"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div>
      <input type="email" name="email" placeholder="Email"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div>
      <input type="password" name="password" placeholder="Password"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Profile Picture</label>
      <input type="file" name="profile_pic"
             class="w-full text-gray-700">
    </div>

     <div>
      <label class="block text-gray-700 mb-1">Cover Picture</label>
      <input type="file" name="cover_pic"
             class="w-full text-gray-700">
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
        Sign Up
      </button>
    </div>
  </form>

  <div class="text-center mt-6">
    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Already have an account? Log In</a>
  </div>
</div>
{% endblock %}
