{% extends "base.html" %}

{% block title %}Login - Facebook Clone{% endblock %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
  <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Facebook Clone</h2>
  <h3 class="text-lg text-center text-gray-700 mb-6">Log in to your account</h3>

  {% if error %}
    <p class="text-red-500 text-center mb-4">{{ error }}</p>
  {% endif %}

  <form method="post" action="{% url 'login' %}" class="space-y-4">{% csrf_token %}
    <div>
      <input type="text" name="username" id="username"
             placeholder="Email or Phone"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div>
      <input type="password" name="password" id="password"
             placeholder="Password"
             class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
             required>
    </div>

    <div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
        Log In
      </button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="#" class="text-blue-600 text-sm hover:underline">Forgotten password?</a>
  </div>

  <hr class="my-6">

  <div class="text-center">
    <a href="{% url 'register' %}"
       class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded">
      Create New Account
    </a>
  </div>
</div>
{% endblock %}
