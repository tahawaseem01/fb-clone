{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-blue-600 mb-4">Edit Profile</h2>

<form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 rounded shadow-md">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Changes</button>
</form>
{% endblock %}
